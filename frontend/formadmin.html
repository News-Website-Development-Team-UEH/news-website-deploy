<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - TheGRID</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/formadmin.css" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row g-0">
        <!-- Sidebar -->
        <aside
          class="sidebar col-12 col-lg-2 d-flex flex-column align-items-start p-4"
        >
          <a
            href="#"
            class="brand mb-4"
            onclick="window.location.href='index.html'"
            >.TheGRID</a
          >
          <nav class="nav flex-column w-100">
            <a href="#" class="nav__link active">
              <i class="fa-solid fa-house me-2"></i> Trang chủ
            </a>
            <a href="#" class="nav__link">
              <i class="fa-solid fa-check me-2"></i> Kiểm duyệt tác giả
            </a>
            <a href="#" class="nav__link">
              <i class="fa-solid fa-people-group me-2"></i> Quản lý tài khoản
            </a>
            <a href="#" class="nav__link">
              <i class="fa-solid fa-list me-2"></i> Quản lý danh mục
            </a>
          </nav>
        </aside>

        <!-- Main content -->
        <main class="col-12 col-lg-10 bg-black text-light">
          <!-- Header -->
          <header
            class="header d-flex justify-content-between align-items-center px-4 py-3"
          >
            <div class="input-group search__bar" style="max-width: 300px">
              <span
                class="input-group-text bg-transparent border-secondary text-danger"
              >
                <i class="fa-solid fa-magnifying-glass"></i>
              </span>
              <input
                id="search"
                type="text"
                class="form-control bg-transparent border-secondary text-light"
                placeholder="Tìm kiếm..."
              />
            </div>
            <div class="d-flex align-items-center gap-3">
              <button
                class="btn__create--story"
                onclick="window.location.href='formcreatearticle.html'"
              >
                Tạo bài viết +
              </button>
              <button class="btn btn-outline-danger border-0 text-white">
                <i class="fa-regular fa-bell"></i>
              </button>
              <div class="dropdown">
                <a
                  href="#"
                  class="d-flex align-items-center text-decoration-none dropdown-toggle text-light"
                  data-bs-toggle="dropdown"
                >
                  <img
                    src="https://i.pravatar.cc/40"
                    alt="User"
                    class="rounded-circle me-2"
                  />
                </a>
                <ul class="dropdown-menu dropdown-menu-end bg-dark">
                  <li>
                    <a class="dropdown-item text-light" href="#" id="logoutBtn"
                      >Đăng xuất</a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </header>

          <!-- Categories navigation (Trang chủ) -->
          <nav
            class="categories__nav flex-wrap align-items-center gap-3 px-4 py-3"
          >
            <div id="categoriesList" class="d-flex flex-wrap gap-2"></div>
          </nav>

          <!-- Articles (Trang chủ) -->
          <section class="articles-section p-4">
            <!-- JS sẽ render bài viết -->
          </section>

          <!-- Profiles (Kiểm duyệt tác giả) -->
          <section
            class="profiles-container container-fluid px-4 pt-4"
            style="display: none"
          >
            <div class="d-flex gap-2 mb-3">
              <button
                class="btn btn-outline-warning status-tab active"
                data-status="pending"
              >
                Chờ duyệt
              </button>
              <button
                class="btn btn-outline-warning status-tab"
                data-status="approved"
              >
                Đã duyệt
              </button>
              <button
                class="btn btn-outline-warning status-tab"
                data-status="rejected"
              >
                Từ chối
              </button>
            </div>
            <div class="row"></div>
          </section>

          <!-- Accounts (Quản lý tài khoản) -->
          <section
            class="acounts-container container-fluid px-4"
            style="display: none"
          >
            <div class="d-flex gap-2 my-3">
              <button id="readerBtn" class="btn btn-outline-warning active">
                Độc giả
              </button>
              <button id="authorBtn" class="btn btn-outline-warning">
                Tác giả
              </button>
            </div>
            <div class="row"></div>
          </section>

          <!-- Categories Management (Quản lý danh mục) -->
          <section
            class="categories-container container-fluid px-4"
            style="display: none"
          >
            <div class="d-flex justify-content-between align-items-center my-3">
              <h4>Danh sách danh mục</h4>
              <button id="addCategoryBtn" class="btn btn-outline-success">
                <i class="fa-solid fa-plus"></i> Thêm danh mục
              </button>
            </div>
            <div class="table-responsive">
              <table class="table table-dark table-striped align-middle">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Tên danh mục</th>
                    <th>Slug</th>
                    <th>Hành động</th>
                  </tr>
                </thead>
                <tbody id="categoryTableBody">
                  <tr>
                    <td colspan="4" class="text-center">Đang tải...</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </section>
        </main>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer text-center py-5 mt-5">
      <div class="footer-container container">
        <div class="footer-logo fs-3 fw-bold mb-4 text-white">.TheGRID</div>
        <div
          class="footer-links d-flex flex-wrap justify-content-center gap-3 mb-3"
        >
          <a href="#">Liên hệ</a>
          <a href="#">Góp ý</a>
          <a href="#">Quy tắc cộng đồng</a>
          <a href="#">Giới thiệu</a>
        </div>
        <div class="footer-social d-flex justify-content-center gap-3 mb-3">
          <span class="social-icon">@</span>
          <span class="social-icon">f</span>
          <span class="social-icon">in</span>
          <span class="social-icon">→</span>
        </div>
        <div class="footer-copyright text-muted small">© 2025 TheGRID</div>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="./js/config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/category.admin.js"></script>
    <script src="./js/sidebar.admin.js"></script>
    <script src="./js/authorRequest.admin.js"></script>
    <script src="./js/user.admin.js"></script>
    <script src="./js/category.manage.admin.js"></script>
  </body>
</html>
